<style>

    .card11 {
        border-radius: 15px !important;
        box-shadow: rgba(0, 0, 0, 0.05) 0 5px 11px;
    }

    input {
        width: 100px;
        /* margin: 8px; */
        padding: 5px;
        border:none !important;
        background-color: rgba(102, 179, 255, 0.19);
        margin:5px 0 5px 0;
        border-radius: 10px;
    }

    button {
        appearance: none;
        background-color: transparent;
        border: 2px solid #1a1a1a;
        border-radius: 15px;
        box-sizing: border-box;
        color: #3b3b3b;
        cursor: pointer;
        display: inline-block;
        font-family: Roobert, -apple-system, BlinkMacSystemFont, "Segoe UI",
            Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
            "Segoe UI Symbol";
        font-size: 16px;
        font-weight: 600;
        line-height: normal;
        margin: 10px 0px 30px 0px;
        min-height: 30px;
        min-width: 0;
        outline: none;
        padding: 16px 24px;
        text-align: center;
        text-decoration: none;
        transition: all 300ms cubic-bezier(0.23, 1, 0.32, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        will-change: transform;
    }

    button:disabled {
        pointer-events: none;
        background-color: rgb(112, 108, 108);
        background: rgb(129, 122, 122);
        display: none;

    }

    button:hover {
        color: #fff;
        background-color: #1a1a1a;
        /* box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px; */
        /* transform: translateY(-2px); */
    }

    button:active {
        box-shadow: none;
        transform: translateY(0);
    }

    label {
        /* margin-left: 30px; */
        font-size: 15px;
        width: 111px;
    }


    .hint {
        height: 30px;
        width: 30px;
        color: black;
        background-color: rgba(102, 179, 255, 0.19);
        border-radius: 15px;
        position: absolute;
        right: 19px;
        top: 27px;
        transition: .2s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999999;
        cursor: pointer;
    }

    

    .hint>span {
        position: absolute;
        top: 7px;
        right: 12px;
    }

    .hint>p {
        overflow: hidden;
        max-height: 0px;
        transition-delay: 0.2s;
    }


    .rtmpmaate {
        color: #000000;
        padding: 10px;
        background-color: rgb(219, 219, 219);
        position: absolute;
        font-size: 10px;
        border-radius: 40px;
        left: 95%;
        width: 100%;
        top: 11%;
        display: none;
    }

    .hehe {
        margin-left: 0px;
        /* margin-bottom: 25px; */
        margin-top: 10px;
        background-color: aliceblue;
        color: #66b3ff;
        border-color: #66b3ff;
        border-radius: 10px;
    }

    .hehe1 {
        margin-left: 0px;
        /* margin-bottom: 25px; */
        margin-top: 10px;
        background: -webkit-linear-gradient(180deg,#3371d9 0%,#66b3ff );
        color: #ffffff;
        border-color: #66b3ff;
        border-radius: 10px;
        
    }

    .hehe1:hover {
        color: #fff;
        border-color: #66b3ff;
        background: -webkit-linear-gradient(180deg,#66b3ff 0%,#3371d9 );				
    }

    .hehe:hover {
        background-color: rgba(102, 179, 255, 0.3);
        color: #66b3ff;
        border-color: #66b3ff;
        
    }

    input::placeholder {
        opacity: 0.5;
    }
</style>

<script>

   

    $("#btnPlay").on("click", function (event) {
        event.preventDefault();
        var spinner = '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>'
        console.log("Playing stream ...");

        var rtmpUrl = $("#rtmpUrl").val();
        $("#btnPlay").html(spinner);
        // play in image
        $("#videoImage").attr("src", "/video_feed_fr?url=" + rtmpUrl);
        
        initCanvas();
    }).done((response) => { $("#btnPlay").text("DONE").attr('disabled', true); })
    $("#btnStop").on("click", function (event) {
        event.preventDefault();
        console.log("Stop Stream ...");
        $("#videoImage").attr("src", "/");

    });
    
    

</script>
