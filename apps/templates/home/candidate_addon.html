    .hint {
        height: 30px;
        width: 30px;
        color: black;
        background-color: rgba(102, 179, 255, 0.19);
        border-radius: 15px;
        position: absolute;
        right: 19px;
        top: 27px;
        transition: .2s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999999;
        cursor: pointer;
    }

    

    .hint>span {
        position: absolute;
        top: 7px;
        right: 12px;
    }

    .hint>p {
        overflow: hidden;
        max-height: 0px;
        transition-delay: 0.2s;
    }


    .rtmpmaate {
        color: #000000;
        padding: 10px;
        background-color: rgb(219, 219, 219);

    .hehe1:hover {

    input::placeholder {

<script>

        function initCanvas() {
            $.ajax({
					url: '/api/addLabelfrca',
					data: {'label': $("#candname").val() },
					type: 'POST',
					error: function (result) {
						alert("API has Problem, Try Again!");
					},
					success: function (result) {

					}
				});
    
            }

            function showtrain(){$("#train").show();
            $("#btnStop").hide()}

        $("#btnPlay").on("click", function (event) {
            event.preventDefault();

            console.log("Playing stream ...");
            var spinner = '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>'
            var rtmpUrl = $("#rtmpUrl").val();
            $("#btnPlay").html(spinner);
            // play in image
            $("#videoImage").attr("src", "/video_feed_frca?url=" + rtmpUrl);
           
            initCanvas();
        });
        $("#btnStop").on("click", function (event) {
            $("#btnPlay").text("DONE").attr('disabled', true);
            event.preventDefault();
            console.log("Stop Stream ...");
            $("#videoImage").attr("src", "/");

        });
        $("#train").on("click", function (event) {
			event.preventDefault();
            var spinner = '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>'
			

			$("#train").html(spinner);
			$.ajax({

				url: '/frca_modeltrain',
				
				success: function (result) { alert('your model is trained.') }
			}).done((response) => { $("#train").text("DONE").attr('disabled', true); })
		})

    </script>
