<style>
    button {
        appearance: none;
        background-color: transparent;
        border: 2px solid #1a1a1a;
        border-radius: 15px;
        box-sizing: border-box;
        color: #3b3b3b;
        cursor: pointer;
        display: inline-block;
        font-family: Roobert, -apple-system, BlinkMacSystemFont, "Segoe UI",
            Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
            "Segoe UI Symbol";
        font-size: 16px;
        font-weight: 600;
        line-height: normal;
        margin: 10px 0px 30px 0px;
        min-height: 30px;
        min-width: 0;
        outline: none;
        padding: 16px 24px;
        text-align: center;
        text-decoration: none;
        transition: all 300ms cubic-bezier(0.23, 1, 0.32, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        will-change: transform;
    }

    button:hover {
        color: #fff;
        background-color: #1a1a1a;
        box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
        transform: translateY(-2px);
    }
    button:disabled {
				pointer-events: none;
				background-color: rgb(112, 108, 108);
				background: rgb(129, 122, 122);
				display: none;

			}
    
	button:active {
				box-shadow: none;
				transform: translateY(0);
			}
    input {
				width: 100px;
				margin: 8px;
				padding: 5px;
				border-radius: 10px;
			}


</style>

<meta name="apple-mobile-web-app-capable" content="yes">

<script>

   

    $("#btnPlay").on("click", function (event) {
        event.preventDefault();
        var spinner = '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>'
        console.log("Playing stream ...");

        var rtmpUrl = $("#rtmpUrl").val();
        $("#btnPlay").html(spinner);
        // play in image
        $("#videoImage").attr("src", "/video_feed_fr?url=" + rtmpUrl);
        
        initCanvas();
    }).done((response) => { $("#btnPlay").text("DONE").attr('disabled', true); })
    $("#btnStop").on("click", function (event) {
        event.preventDefault();
        console.log("Stop Stream ...");
        $("#videoImage").attr("src", "/");

    });
    
    

</script>
